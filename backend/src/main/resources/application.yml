spring:
  application:
    name: aet-platform
  
  datasource:
    url: jdbc:h2:mem:aetdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  sql:
    init:
      mode: always
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

server:
  port: 8080
  servlet:
    context-path: /api/v1

jwt:
  secret: ${JWT_SECRET:aet-platform-secret-key-change-in-production-min-256-bits}
  expiration: 86400000 # 24 hours

logging:
  level:
    com.school.aet: DEBUG
    org.springframework.security: DEBUG
