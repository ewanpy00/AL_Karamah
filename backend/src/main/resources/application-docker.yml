spring:
  application:
    name: aet-platform
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:file:/data/aetdb}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect

  sql:
    init:
      mode: always
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

server:
  port: 8080
  servlet:
    context-path: /api/v1

jwt:
  secret: ${JWT_SECRET:aet-platform-secret-key-change-in-production-min-256-bits}
  expiration: 86400000 # 24 hours

logging:
  level:
    com.school.aet: INFO
    org.springframework.security: WARN
