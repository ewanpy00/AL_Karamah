version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aet-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JWT_SECRET=${JWT_SECRET:-aet-platform-secret-key-change-in-production-min-256-bits}
      - SPRING_DATASOURCE_URL=jdbc:h2:file:/data/aetdb
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.h2.Driver
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=
    volumes:
      - backend-data:/data
    networks:
      - aet-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/api/v1/auth/login || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aet-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - aet-network
    restart: unless-stopped

volumes:
  backend-data:
    driver: local

networks:
  aet-network:
    driver: bridge

